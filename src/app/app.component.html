<input type="text" [(ngModel)]="searchText">


<div class="container-fluid">
  <div class="row">
    <table *ngIf="quotes">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quote of quotes | filter:searchText ">
          <td style="text-align:center">{{ quote }}</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
